<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	

	<script type="text/javascript">
			temp=1,cc=0;

		function myfunc(v){

			var x=document.getElementById('btn'+v).value;
			if(x=='')
			{
				if(temp%2==0)
				{
					document.getElementById('btn'+v).value='X';

				}
				else
				{
					document.getElementById('btn'+v).value='O';

				}
				temp++;
			}
			win_check();
		}

		function win_check(){
				b1=document.getElementById('btn1').value;
				b2=document.getElementById('btn2').value;
				b3=document.getElementById('btn3').value;
				b4=document.getElementById('btn4').value;
				b5=document.getElementById('btn5').value;
				b6=document.getElementById('btn6').value;
				b7=document.getElementById('btn7').value;
				b8=document.getElementById('btn8').value;
				b9=document.getElementById('btn9').value;

				win(b1,b2,b3,'X');
				win(b1,b4,b7,'X');
				win(b1,b5,b9,'X');
				win(b7,b8,b9,'X');
				win(b3,b6,b9,'X');
				win(b3,b5,b7,'X');
				win(b2,b5,b8,'X');
				win(b4,b5,b6,'X');

				win(b1,b2,b3,'O');
				win(b1,b4,b7,'O');
				win(b1,b5,b9,'O');
				win(b7,b8,b9,'O');
				win(b3,b6,b9,'O');
				win(b3,b5,b7,'O');
				win(b2,b5,b8,'O');
				win(b4,b5,b6,'O');

				if(cc==1)
      			{

				      	document.getElementById('btn1').disabled = true;
				       	document.getElementById('btn2').disabled = true;
				      	document.getElementById('btn3').disabled = true;
				       	document.getElementById('btn4').disabled = true;
				      	document.getElementById('btn5').disabled = true;
				      	document.getElementById('btn6').disabled = true;
				     	document.getElementById('btn7').disabled = true;
				      	document.getElementById('btn8').disabled = true;
				      	document.getElementById('btn9').disabled = true;

      			}
      			if ((b1=='X'|| b1=='O') && (b2=='X' ||b2=='O') && (b3=='X'|| b3=='O') && (b4=='X' ||b4=='O') && (b5=='X' ||b5=='O') && (b6=='X' ||b6=='O') && (b7=='X' ||b7=='O') && (b8=='X' ||b8=='O') && (b9=='X' || b9=='O')) 
					{
						    document.getElementById("result").value='MATCH TIE';
						    document.getElementById("tap").value='TRY AGAIN';

				        	document.getElementById('btn1').style.color = "red";  
				        	document.getElementById('btn2').style.color = "red";  
				        	document.getElementById('btn3').style.color = "red";  
				        	document.getElementById('btn4').style.color = "red";  
				        	document.getElementById('btn5').style.color = "red";  
				        	document.getElementById('btn6').style.color = "red";  
				        	document.getElementById('btn7').style.color = "red";  
				        	document.getElementById('btn8').style.color = "red";  
				        	document.getElementById('btn9').style.color = "red";  

					}
		}
		function win(p1,p2,p3,sign)
		 {
			if(p1==sign && p2==sign&& p3==sign)
			{
					document.getElementById('result').value = sign+" is won";
					document.getElementById('tap').value ="player is won tap to reset";

					cc=1;
					if(p1==b1 && p2==b2 && p3==b3)
						
				    {
				        document.getElementById('btn1').style.color = "green";  
				        document.getElementById('btn2').style.color = " green";  
				        document.getElementById('btn3').style.color = "green";    
				    }
				       else if(p1==b1 && p2==b4 && p3==b7)
				    {

				        document.getElementById('btn1').style.color = "green";  
				        document.getElementById('btn4').style.color = " green";  
				        document.getElementById('btn7').style.color = "green";
				    }
				    else if(p1==b1 && p2==b5 && p3==b9)
				    {

				        document.getElementById('btn1').style.color = "green";  
				        document.getElementById('btn5').style.color = " green";  
				        document.getElementById('btn9').style.color = "green";
				    }
				    else if(p1==b7 && p2==b8 && p3==b9)
				    {

				        document.getElementById('btn7').style.color = "green";  
				        document.getElementById('btn8').style.color = " green";  
				        document.getElementById('btn9').style.color = "green";
				    }
				    else if(p1==b3 && p2==b6 && p3==b9)
				    {

				        document.getElementById('btn3').style.color = "green";  
				        document.getElementById('btn6').style.color = " green";  
				        document.getElementById('btn9').style.color = "green";
				    }
				    else if(p1==b3 && p2==b5 && p3==b7)
				    {

				        document.getElementById('btn3').style.color = "green";  
				        document.getElementById('btn5').style.color = " green";  
				        document.getElementById('btn7').style.color = "green";
				    }
				    else if(p1==b2 && p2==b5 && p3==b8)
				    {

				        document.getElementById('btn2').style.color = "green";  
				        document.getElementById('btn5').style.color = " green";  
				        document.getElementById('btn8').style.color = "green";
				    }
				    else if(p1==b4 && p2==b5 && p3==b6)
				    {
				    	document.getElementById('btn4').style.color = "green";  
				        document.getElementById('btn5').style.color = " green";  
				        document.getElementById('btn6').style.color = "green";
				    }
			}

						
				     

		}
	</script>
